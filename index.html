<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アニメーションページ</title>
  <style>

   /* 全体のスタイルをリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 背景全体 */
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

	  
     /* 背景の設定 */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./1110805971-preview.mp4/'); /* 背景画像のパス */
      background-size: cover; /* 背景を画面全体にフィット */
      background-position: center; /* 中央に位置合わせ */
      background-repeat: no-repeat;
      z-index: -2;
    }
	  
	   /* 動画に乗算効果を設定 */
    .overlay-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      mix-blend-mode: multiply;
    }


  </style>
</head>
<body>
  <!-- 背景動画 -->
  <div class="background"></div>
	
	  <!-- 重ねる動画（乗算効果付き） -->
  <video class="overlay-video" autoplay loop muted>
    <source src="./entrenous_hp_illust_3.mp4" type="video/mp4">
  </video>



 
</body>
</html>
